apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: bmi-calculator-hpa-cpu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bmi-calculator
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 30

---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: bmi-calculator-hpa-memory
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bmi-calculator
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 30
